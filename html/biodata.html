        <script>

        // Fungsi untuk menambahkan form input anggota keluarga
        function generateAnggotaForms() {
            // Menghapus form anggota keluarga yang sudah ada sebelumnya
            anggotaKeluargaContainer.innerHTML = '';

            // Mengambil jumlah anggota keluarga yang dimasukkan

            // Membuat form untuk setiap anggota keluarga

                const anggotaDiv = document.createElement('div');

                // Membuat input untuk NIK Anggota
                anggotaDiv.innerHTML += `

                        <label for="nik_anggota_${i}">NIK Anggota ${i + 1}</label>

                        <input id="pekerjaan_${i}" name="pekerjaan_${i}" placeholder="Pekerjaan Anggota ${i + 1}" type="text" required />

                // Menambahkan form anggota keluarga ke container
                anggotaKeluargaContainer.appendChild(anggotaDiv);
            }

// Fungsi untuk memeriksa apakah form sudah valid
function validateForm() {
    var nik = document.getElementById("nik").value;
    var no_kk = document.getElementById("no_kk").value;
    var alamat = document.getElementById("alamat").value; // Ambil alamat
    var form = document.getElementById("form-penduduk");
    var btnNext = document.getElementById("form-next");
    var isValid = true;

    // Reset pesan error dan style error sebelumnya
    document.getElementById("nik-error").textContent = "";
    document.getElementById("kk-error").textContent = "";
    document.getElementById("nik").classList.remove("input-error");
    document.getElementById("no_kk").classList.remove("input-error");
    document.getElementById("alamat").classList.remove("input-error"); // Tambahkan kelas error jika diperlukan
    document.getElementById("form-error").textContent = ""; // Reset pesan error global

    // Validasi NIK
    if (nik.length !== 16 || !/^\d{16}$/.test(nik)) {
        document.getElementById("nik-error").textContent = "NIK harus terdiri dari 16 digit angka.";
        document.getElementById("nik").classList.add("input-error");
        isValid = false;
    }

    // Validasi No. Kartu Keluarga
    if (no_kk.length !== 16 || !/^\d{16}$/.test(no_kk)) {
        document.getElementById("kk-error").textContent = "No. Kartu Keluarga harus terdiri dari 16 digit angka.";
        document.getElementById("no_kk").classList.add("input-error");
        isValid = false;
    }

    // Validasi alamat
    if (!alamat.trim()) {
        document.getElementById("form-error").textContent = "Alamat harus diisi!";
        document.getElementById("alamat").classList.add("input-error");
        isValid = false;
    }

    // Validasi form lainnya
    if (!form.checkValidity()) {
        isValid = false;
    }

    // Menampilkan peringatan jika form belum lengkap
    if (!isValid) {
        document.getElementById("form-error").textContent = "Harap lengkapi semua data dengan benar!";
    } else {
        document.getElementById("form-error").textContent = ""; // Reset pesan error jika form valid
    }

    // Aktifkan tombol "Selanjutnya" jika form valid, sebaliknya nonaktifkan
    btnNext.disabled = !isValid;
}

// Menambahkan event listener untuk memeriksa validasi saat pengguna mengetik
document.getElementById("nik").addEventListener("input", validateForm);
document.getElementById("no_kk").addEventListener("input", validateForm);
document.getElementById("alamat").addEventListener("input", validateForm); // Periksa alamat juga
document.getElementById("form-penduduk").addEventListener("input", validateForm);

// Event listener untuk memeriksa input pada kolom no_hp (hanya angka)
document.getElementById('no_hp').addEventListener('input', function () {
    // Hanya biarkan angka yang dapat dimasukkan
    this.value = this.value.replace(/[^0-9]/g, ''); // Menghapus karakter selain angka
    validateForm(); // Memeriksa validasi saat input berubah
});

// Event listener untuk memeriksa input pada kolom nama_lengkap (hanya huruf dan spasi)
document.getElementById('nama_lengkap').addEventListener('input', function () {

    this.value = this.value.replace(/[^a-zA-Z\s]/g, ''); // Menghapus karakter selain huruf dan spasi
    validateForm(); // Memeriksa validasi saat input berubah
});

        sessionStorage.setItem('jumlah_anggota', jumlah_anggota); // Simpan Kode Pos

        
                
        // Membuat array untuk menyimpan data anggota keluarga
        let anggotaKeluarga = [];
        const jumlahAnggota = parseInt(document.getElementById("jumlah_anggota").value);

        for (let i = 0; i < jumlahAnggota; i++) {
            const nikAnggota = document.getElementById(`nik_anggota_${i}`).value;
            const namaAnggota = document.getElementById(`nama_anggota_${i}`).value;
            const hubunganAnggota = document.getElementById(`hubungan_${i}`).value;
            const pekerjaanAnggota = document.getElementById(`pekerjaan_${i}`).value;

            // Menambahkan setiap anggota ke dalam array
            anggotaKeluarga.push({
                nik: nikAnggota,
                nama: namaAnggota,
                hubungan: hubunganAnggota,
                pekerjaan: pekerjaanAnggota
            });
        }

        // Menyimpan array anggota keluarga ke sessionStorage
        sessionStorage.setItem('anggotaKeluarga', JSON.stringify(anggotaKeluarga));



        // Pindah ke halaman berikutnya
        window.location.href = "alamat.html"; // Ganti dengan URL tujuan halaman berikutnya
    } else {
        // Jika ada yang belum valid, tampilkan peringatan
        alert("Harap isi semua data dengan benar dan lengkap.");
    }
});



</script>
